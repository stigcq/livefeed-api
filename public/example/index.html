</div>

<div class="row content_area">

    </div>
 </div>

 <div class="row content_footer_area">

             <div id='view_more_posts_button' class='show_comments_button'>
        <a href="javascript: loadMore();">View more</a>          
            
 </div>
 </div>
 </div>

<div id="overlay">

 <input type="text" id="clipboard_field" value="tester" style="display: none"/>

 <div id="login_template" style="display: none;">
        <div class="col-sm-6" style="padding: 0 0 0 0;">
                Login for at poste
                <input type="email" id="login_email" class="form-control" placeholder="Email"/>
                <input type="password" id="login_pass" class="form-control" placeholder="Password"/>
                <input type="button" onclick="login();" class="btn btn-primary" value="LOGIN"/>
        </div>

</div>

 </div>

 <div id="create_user_template" style="display: none;">
        <div class="col-sm-6" style="padding: 0 0 0 0;">
                <input id="create_user_email" type="email" class="form-control" placeholder="Email"/>
                <input id="create_user_display_name" type="text" class="form-control" placeholder="Displayname"/>

</div>

 </div>

 <script id="top_logged_out" type="text/html">

<script id="create_feed_template" type="text/html">
    <h3>Create Feed</h3>
    <div class="row" style="margin: 0 0 0 0;">
        <div class="col-sm-8" style="padding: 0 0 0 0;">
            <label>Title</label>
        <input id="create_feed_title" type="email" class="form-control" placeholder="Feed title"/>
        <input type="button" onclick='createFeed();' class="btn btn-primary" value="CREATE"/>
        </div>
    </div>
   </script>

 <script id="post_messsage_feed_template" type="text/html">
 <div class="col-sm-9" style="padding: 0 0 0 0;">
        <textarea id="my_message" class="form-control" rows="3"></textarea>

        <div id="fine-uploader-gallery"></div>
</div>
<div class="col-sm-3">
    <button onclick="sendMessage()" class="btn btn-primary" style="margin-bottom: 4px;">SEND</button>
    <br/><button onclick="showUploadFiles()" class="btn btn-primary">UPLOAD</button>
</div>
</script>


<script id="your_settings_template" type="text/html">
    <h2>Dine indstillingers</h2>
    <label>Display navn</label>
    <input name="settings_display_name" id="settings_display_name" type="text" class="form-control" placeholder="Dit viste navn"/>
    <button class="btn btn-primary" onclick="saveMySettings()">GEM</button>
    <h4>Profil billede</h4>
    VÃ¦lg et af dine uploadede billeer som profil billede:<br/>
    
        
</script>

 <script id="create_feed_template2" type="text/html">
    <h2>Opret feed</h2>
    <label>Titel</label>
    <input name="feed_title" id="feed_title" type="text" class="form-control" placeholder="En titel for dit feed, f.x. Stigs Have Feed"/>
    <h4>Tilladelser</h4>        
    <label>Visning</label> &nbsp;
    <input type="radio" name="perm_view"> Offentligt &nbsp;
    <input type="radio" name="perm_view"> For udvalgte brugere/grupper &nbsp;
    <input type="radio" name="perm_view"> Privat
    <br/>
    <label>Skrivning</label> &nbsp;
    <input type="radio" name="perm_write"> Alle &nbsp;
    <input type="radio" name="perm_write"> For udvalgte brugere/grupper &nbsp;
    <input type="radio" name="perm_write"> Kun mig
    <br/>
    <label>Kommenter</label> &nbsp;
    <input type="radio" name="perm_comment"> Alle &nbsp;
    <input type="radio" name="perm_comment"> For udvalgte brugere/grupper &nbsp;
    <input type="radio" name="perm_comment"> Kun mig
    <br/>

    <button class="btn btn-primary" onclick="createFeed()">OPRET</button>
    <button class="btn btn-danger" onclick="showPostMessage()">Anuller</button>

</script>

 <script id="comment_template" type="text/html">
     <div id="comment_box_{{message_id}}">
        <textarea id="comment_area_{{message_id}}" class="form-control" placeholder="skriv en kommentar"></textarea>
        <button onclick="sendComment('{{message_id}}')" class="btn btn-default">SEND</button>
        <button onclick="cancelComment('{{message_id}}')" class="btn btn-default">AFBRYD</button>
     </div>
</script>

<script id="edit_template" type="text/html">
    <div class="edit_view">
        <textarea id="edit_textarea_{{message_id}}" class="form-control" rows="10"></textarea>
        <button onclick="saveEditPost('{{message_id}}')" class="btn btn-primary">GEM</button>
        <button onclick="cancelEdit('{{message_id}}')" class="btn btn-default">AFBRYD</button>
    </div>
</script>


<script id="comment_view_template" type="text/html">
    <div class="row" style="margin-top: 10px;">
    <div class="col-sm-2" style="text-align: right; padding: 0 10px 0 10px;">
        {{#avatar_photo_id}}
        <img src="/files/{{avatar_path}}" style="max-width: 60px; "/>
        {{/avatar_photo_id}}
    </div>
    <div class="col-sm-10" style="padding: 0 0 0 0;">
        {{{ content }}} <b>by {{ user.display_name }}</b>
    </div>
    </div>
</script>

<script id="message_view_template" type="text/html">
    <div id='feed_item_{{ _id }}' class='feed_item'>
    <div class='feed_item_header'>
        {{#user.avatar_url}}
        <div style="display: inline-block;">
                <img src="{{user.avatar_url}}" style="max-width: 60px"/>
        </div>
        {{/user.avatar_url}}
        {{^avatar_photo_id}}
        <div style="display: inline-block;">
            by {{user.display_name}}
        </div>
        {{/avatar_photo_id}}       
        <div style="display: inline-block; padding-left: 6px;">
        <b style='font-size: 120%'>{{ display_name }}</b> <br/>
        <span class='feed_time' datetime='{{feed_time}}'></span>
        {{^view_feed_id}}
        <a href="javascript: changeFeed('{{ feed_id }}', '{{ feed_title }}');"> in {{ feed_title }}</a>
        {{/view_feed_id}}
        </div>
        </div>
        <div style="display: inline;" id="message_content_{{ _id }}">{{{ content }}}</div>
        {{#photos}}
        {{#more_photos }}
        <div class="cutted_div">
            <a href="javascript: showPhotos({{ message_id }}, {{ index }})">
            <img class="cutted" style='max-width: 90%;' src='/files/{{ path_resized }}'/>
            </a>
        </div>    
        {{/more_photos}}
        {{^more_photos}}
        <br/><br/>     
        <a href="javascript: showPhotos({{ message_id }}, 0)">
                <img style='max-width: 90%' src='/files/{{ path_resized }}'/>    
        </a>     
        {{/more_photos}}
        {{/photos}}
        <br/>
        {{#comment_count}}
        <div data-comment-count='{{ comment_count }}' id='show_comments_buutton_{{ _id }}' class='show_comments_button'>
            <a href='javascript: showComments("{{ _id }}")'> {{ comment_count }}  connents</a></div>
        {{/comment_count}}
        {{^comment_count}}
        <div data-comment-count='0' id='show_comments_buutton_{{ _id }}' class='show_comments_button' style='display: none;'></div>
        {{/comment_count}}
        <div class='comments_section' id='comments_section_{{ _id }}' style='display: none'></div>
        <br/>
        <a href='javascript: commentPost("{{ _id }}")'>Comment</a>
        <a href='javascript: copyShareLink("{{ _id }}")'>Share</a>
        {{#is_owner}}
        <a href='javascript: editPost("{{ _id }}")'>Edit</a>
        <a href='javascript: deletePost("{{ _id }}")'>Delete</a>
        {{/is_owner}}  
        </div>    
</script>



 <script type="text/template" id="qq-template-gallery">
    <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="Drop files here">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span class="qq-upload-drop-area-text-selector"></span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button">
            <div>Upload a file</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
            <span>Processing dropped files...</span>
            <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
        <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
            <li>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <div class="qq-thumbnail-wrapper">
                    <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                </div>
                <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                    <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                    Retry
                </button>

                <div class="qq-file-info">
                    <div class="qq-file-name">
                        <span class="qq-upload-file-selector qq-upload-file"></span>
                        <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                    </div>
                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
                        <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
                        <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
                        <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
                    </button>
                </div>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">No</button>
                <button type="button" class="qq-ok-button-selector">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>
